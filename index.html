<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./resposiveness.css">
    <title>Calculator</title>
</head>

<body>
    <div class="body">
        <section class="output">
            <div class="outputconsole">
                <p class="display-box" id="result"> </p>
            </div>
        </section>
        <section class="inputs">
            <table class="calci">
                <tr>
                    <td> <input type="button" value="AC" onclick="clearscreen()"></td>
                    <td> <input type="button" value="C" onclick="clearone()"></td>
                    <td class="braces">
                        <span><input type="button" value="(" onclick="display('\(')" class="brace"></span>
                        <span><input type="button" value=")" onclick="display('\)')" class="brace"></span>
                    </td>
                    <td> <input type="button" value="/" onclick="display('/')" class="symbol"></td>
                </tr>
                <tr> onclick="display()"
                    <td> <input type="button" value="7" onclick="display('7')"></td>
                    <td> <input type="button" value="8" onclick="display('8')"></td>
                    <td> <input type="button" value="9" onclick="display('9')"></td>
                    <td> <input type="button" value="*" onclick="display('*')" class="symbol"></td>
                </tr>
                <tr>
                    <td> <input type="button" value="4" onclick="display('4')"></td>
                    <td> <input type="button" value="5" onclick="display('5')"></td>
                    <td> <input type="button" value="6" onclick="display('6')"></td>
                    <td> <input type="button" value="-" onclick="display('-')" class="symbol"></td>
                </tr>
                <tr>
                    <td> <input type="button" value="1" onclick="display('1')"></td>
                    <td> <input type="button" value="2" onclick="display('2')"></td>
                    <td> <input type="button" value="3" onclick="display('3')"></td>
                    <td> <input type="button" value="+" onclick="display('+')" class="symbol"></td>
                </tr>
                <tr>
                    <td> <input type="button" value="%" onclick="display('%')" class="symbol"></td>
                    <td> <input type="button" value="0" onclick="display('0')"></td>
                    <td> <input type="button" value="." onclick="display('.')" class="symbol"></td>
                    <td> <input type="button" value="=" onclick="calculate()" class="symbol equal"></td>
                </tr>
            </table>
        </section>
    </div>
    <script src="./script.js"></script>
</body>

</html>
